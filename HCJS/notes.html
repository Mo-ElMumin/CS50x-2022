<!-- HTML -->

<!DOCTYPE html>

<html lang = "en">

    <!-- CSS-->
    <link href="example.css" rel="stylesheet">

    <style>
        .centered
        {
            text-align: center;
        }

        header
        {
            font-size: large;
            text-align: center;
        }

        main
        {
            font-size: medium;
            text-align: right;
        }
    </style>

    <head>
        <meta name="viewport" content="initial-scale=1, width=device-with">
        <title> Hello, Title </title>
    </head>

    <body>

        <header style="font-size: large; text-align: center;">
        Hello Body
        </header>

        <main class ="centered">

            <div>
                <h1> Heading 1</h1>
                <p>
                    Paragraph 1
                </p>

                <h2> Heading 2 </h2>
                <p>
                    Paragraph 2
                </p>

                <h3> Heading 3 </h3>
                <p>
                    Paragraph 3
                </p>
                <!--- Headings tags go all the way to h6 -->

                <h4> List </h4>
                <!-- Unordered list, i.e bullet points-->
                <ul>
                    <li> item 1 </li>
                    <li> item 2 </li>
                    <li> item 3 </li>
                </ul>


                <h4> List </h4>
                <!-- ordered list, i.e numbered points-->
                <ol>
                    <li> item 1 </li>
                    <li> item 2 </li>
                    <li> item 3 </li>
                </ol>

                <h4> Table </h4>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Number</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Bob</td>
                            <td>10-10-400-10</td>
                            <td>29</td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <img alt="Harvard Uni Logo" src = "harvard.jpg">

            <div>
            <video autoplay loop muted>
                <source src="Videoname.mp4" type = "video/mp4">
            </video>

            <iframe src = "https://www.youtube.com/embed/2VauFS071pg"></iframe>


            <a href="https://www.harvard.edu/"> Go To Harvard </a>
            </div>

            <div>
            <p> </p>
            <form action ="https://www.google.com/search" method="get">
                <input autocomplete="off" autofocus name="q" placeholder="Search" type="text">
                <input type="submit">
            </form>
            </div>

        </main>
        <footer>
            end of page
        </footer>
    </body>

<!-- CSSL -->
